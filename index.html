<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Converting 100 Pesos to Dollar or Euro</title>
</head>
<body>

<div class="container my-5 pt-5">
    <h1>Click the buttons to convert or refresh.</h1>

    <!-- Image Centering -->
    <img src="WIN.jpg" class="d-block mx-auto">

    <h3 id="Dollar">The amount of 100 Pesos converted to dollar is ?</h3>
    <h3 id="Euro">The amount of 100 Pesos converted to euro is ?</h3>

	<button type="button" class="btn btn-primary" onclick="
	var x=100; 
	var y=58.61;
	document.getElementById('Dollar').innerHTML = 'The answer is ' + x/y + '.' " >
	Compute	
	</button>
	<button type="button" class="btn btn-primary" onclick="
	var x=100; 
	var y=61;
	document.getElementById('Euro').innerHTML = 'The answer is ' + x/y + '.' " >
	Compute	
	</button>

<div>

</div>
